<div class="container-md container-lg container-xl">
    <div class="d-flex justify-content-center align-items-center p-5">
      <h1 class="text-center my-3 fw-bold">Favourites</h1>
    </div>
    <div class="container">
      <!-- Check if cart is empty -->
      @if (favouriteProducts?.length == 0) {
      <div
        class="d-flex justify-content-center align-items-center w-100 h-75 mb-5"
      >
        <h2>The Favourite is Empty</h2>
      </div>
      } @else {
      <div class="row mb-5">
        @for (product of favouriteProducts; track $index) {
        <div
          class="card h-100 border-0 bg-transparent col-lg-3 col-md-4 col-sm-6 col-12"
        >
          <div class="d-flex justify-content-center">
            <img
              [src]="product?.productId?.images[0]"
              (click)="
                productDetailsLink('products/watch/' + product?.productId?._id)
              "
              style="cursor: pointer; height: 300px; width: fit-content"
              class="card-img-top img-fluid border-0"
              [alt]="product?.productId?.images[0]"
            />
          </div>
          <div class="card-body bg-light">
            <h5
              class="card-title link-primary link-offset-3-hover link-opacity-100-hover"
              style="
                cursor: pointer;
                text-wrap: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
              "
              (click)="
                productDetailsLink('products/watch/' + product?.productId?._id)
              "
            >
              {{ product?.productId?.productName }}
            </h5>
            <div class="d-flex justify-content-between align-items-center">
              <p class="m-0 p-0">{{ product?.productId?.price }} $</p>
              <div class="d-flex gap-3">
                <fa-icon
                  [icon]="trash"
                  class="fs-5"
                  (click)="removeItems(product.productId._id)"
                ></fa-icon>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
      }
    </div>
  </div>
