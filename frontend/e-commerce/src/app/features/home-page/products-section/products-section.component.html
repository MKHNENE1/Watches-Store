<div class="card h-100 border-0 bg-transparent">
  <div class="d-flex justify-content-center position-relative">
    @if(productData?.isAvailable){
    <div
      class="rounded-4 position-absolute p-1 text-white text-center"
      style="
        top: 10px;
        left: 10px;
        font-size: 11px;
        width: 35%;
        background-color: rgb(24, 201, 24);
      "
    >
      In Stock
    </div>
    }@else {
    <div
      class="rounded-4 position-absolute p-1 text-white text-center"
      style="
        top: 10px;
        left: 10px;
        font-size: 11px;
        width: 35%;
        background-color: rgb(255, 66, 66);
      "
    >
      Out Of Stock
    </div>
    }
    <img
      [src]="productData?.images[0]"
      style="height: 300px; width: fit-content; cursor: pointer"
      class="card-img-top img-fluid border-0"
      [routerLink]="'/products/watch/' + productData._id"
      [alt]="productData?.images[0]"
    />
  </div>
  <div class="card-body">
    <h5
      class="card-title link-primary link-offset-3-hover link-opacity-100-hover"
      style="
        text-wrap: nowrap;
        text-overflow: ellipsis;
        cursor: pointer;
        overflow: hidden;
      "
      [routerLink]="'/products/watch/' + productData._id"
    >
      {{ productData?.productName }}
    </h5>
    <div class="d-flex justify-content-between align-items-center">
      <p class="m-0 p-0">{{ productData?.price }} $</p>
      <div class="d-flex gap-3">
        <fa-icon
          [icon]="heart"
          class="fs-5"
          style="cursor: pointer"
          (click)="addToFavourite(productData?._id)"
        ></fa-icon>
      </div>
    </div>
  </div>
</div>
