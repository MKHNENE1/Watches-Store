<div class="container my-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-between mb-3">
        <div class="d-flex gap-2">
          <button class="btn btn-custom-warning" routerLink="add-product">
            Create Product
          </button>
          <button class="btn btn-success" routerLink="orders">Orders</button>
        </div>
  
        <div class="d-flex gap-2">
          <input
            type="text"
            class="form-control"
            placeholder="Search products"
            [(ngModel)]="searchTerm"
            (ngModelChange)="filterProducts()"
          />
        </div>
      </div>
  
      <div *ngIf="filteredProducts.length > 0" class="col-12">
        <div class="table-responsive">
          <table class="table table-custom table-custom-hover align-middle">
            <thead class="bg-black">
              <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Product</th>
                <th scope="col">Category</th>
                <th scope="col">Weight</th>
                <th scope="col">Availability</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let product of filteredProducts
                    | paginate : { itemsPerPage: pageSize, currentPage: currentP }
                "
              >
                <td class="text-center">{{ product?.productId }}</td>
                <td>
                  <div class="d-flex align-items-center">
                    <img
                      [src]="product.images[0]"
                      alt="{{ product?.productName }}"
                      class="product-img me-3"
                      style="width: 50px; height: auto"
                    />
                    <div>
                      <h6>{{ product?.productName }}</h6>
                      <p class="mb-0">{{ product?.description }}</p>
                    </div>
                  </div>
                </td>
                <td class="text-center">
                  <span class="badge bg-info text-dark">
                    {{ product?.category }}
                  </span>
                </td>
                <td class="text-center">{{ product?.weight }} gm</td>
                <td class="text-center">
                  {{ product?.isAvailable ? "Yes" : "No" }}
                </td>
                <td class="">
                  <div class="d-flex gap-2">
                    <button
                      class="btn btn-sm btn-outline-custom-warning"
                      title="Edit Product"
                      *ngIf="product?._id"
                      (click)="editProduct(product._id)"
                    >
                      <fa-icon [icon]="edit"></fa-icon>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger"
                      title="Delete Product"
                      *ngIf="product?._id"
                      (click)="deleteProduct(product.productId)"
                    >
                      <fa-icon [icon]="trash"></fa-icon>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-success"
                      title="View Product"
                      *ngIf="product?._id"
                      (click)="viewProduct(product._id)"
                    >
                      <fa-icon [icon]="view"></fa-icon>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination-controls
          class="pagination-custom-controls"
          (pageChange)="currentP = $event"
        ></pagination-controls>
      </div>
  
      <div
        *ngIf="filteredProducts.length === 0"
        class="col-12 text-center py-5"
      >
        <p class="text-white">No Products to Show</p>
      </div>
    </div>
  </div>
